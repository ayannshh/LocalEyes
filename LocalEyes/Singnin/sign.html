<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LocalEyes</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <h1 class="logo">LocalEyes</h1>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="pricing.html">Pricing</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <!-- Signup Sections -->
    <main class="sign-container">
        <!-- Traveler Signup -->
        <section class="sign-section">
            <h2 class="sign-title"><span class="accent">Traveler?</span> Sign Up</h2>
            <div class="divider"></div>
            <form class="sign-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-btn">Discover Now</button>
            </form>
        </section>

        <!-- Companion Login -->
        <section class="sign-section">
            <h2 class="sign-title">Log In As <span class="accent">Companion</span></h2>
            <div class="divider"></div>
            <form class="sign-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-btn">Connect Now</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="tagline">Discover • Connect • Explore</p>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </footer>
</body>

</html>
